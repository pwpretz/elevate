{% extends 'layout.html' %} 

{% block body %} 

<div class="div1">
    <img src="https://i.imgur.com/AJSC5P5.jpg" alt="">
</div>

<div class="flex justify-center m-5">
    <form class="group" action="/manage/info" method="post">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
        <input placeholder="Search by CNIC" type="number" class="input" name="unit">
        {% csrf_token %}
    </form>
</div>
<h1 class="text-xl text-gray-500 text-center mt-5">Results</h1>
{% if check %} 
<h1 class="text-xl text-gray-500 text-center mt-5">No Results Found</h1>
{% else %}
    <a href="/info/{{obj.id}}">
        <div class="w-full mt-3 border border-gray-500 p-4">
            <h1>{{obj.first_name}} {{obj.last_name}}</h1>
        </div>
    </a>

    {% endif %}

<style>
            .group {
 display: flex;
 line-height: 28px;
 align-items: center;
 position: relative;
 width: 590px;
}

.input {
 width: 100%;
 height: 40px;
 line-height: 28px;
 padding: 0 1rem;
 padding-left: 2.5rem;
 border: 2px solid transparent;
 border-radius: 8px;
 outline: none;
 background-color: #f3f3f4;
 color: #0d0c22;
 transition: .3s ease;
}

.input::placeholder {
 color: #9e9ea7;
}

.input:focus, input:hover {
 outline: none;
 border-color: rgba(92, 92, 92, 0.4);
 background-color: #fff;
 box-shadow: 0 0 0 4px rgba(5, 5, 5, 0.1);
}

.icon {
 position: absolute;
 left: 1rem;
 fill: #9e9ea7;
 width: 1rem;
 height: 1rem;
}
.card {
 width: 90px;
 height: 90px;
 border-radius: 20px;
 background: #f5f5f5;
 position: relative;
 padding: 5px;
 border: 2px solid #c3c6ce;
 transition: 0.5s ease-out;
 overflow: visible;
}

.card-details {
 color: black;
 height: 100%;
 gap: .5em;
 display: grid;
 place-content: center;
}


.text-body {
 color: rgb(134, 134, 134);
 padding-top: 40px;
}

/*Text*/
.text-title {
 font-size: 1.5em;
 font-weight: bold;
 position: absolute;
 left: 30%;
 padding-top: 15px;
}

</style>

{% endblock %}
