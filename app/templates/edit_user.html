{% extends './layout.html' %} 

{% block body %}

<div class="d1">
        <form class="form" method="post" action="/edit/user/{{id}}">
            <p class="form-title">Sign up for a account</p>
            <h1 class="text-xl text-center text-red-600">{{error}}</h1>
             <div class="input-container">
               <input required name="number" value="{{iuser.cnic}}" type="number" placeholder="CNIC number">
               <span>
               </span>
           </div>
           {% csrf_token %}
           <div class="input-container">
               <input required name="email" value="{{iuser.email}}" type="email" placeholder="Enter your email">
             </div>
           <div class="input-container">
               <input required name="fullname" value="{{iuser.first_name}}" type="text" placeholder="Enter your first-name">
             </div>
           <div class="input-container">
               <input required name="namel" type="text" value="{{iuser.last_name}}" placeholder="Enter your last-name">
             </div>
              <button type="submit" class="submit">
             Edit User
           </button>
        </form>
</div>

<style>
    .d1 {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
    .form {
  background-color: #fff;
  display: block;
  padding: 1rem;
  max-width: 350px;
  border-radius: 0.5rem;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.form-title {
  font-size: 1.25rem;
  line-height: 1.75rem;
  font-weight: 600;
  text-align: center;
  color: #000;
}

.input-container {
  position: relative;
}

.input-container input, .form button {
  outline: none;
  border: 1px solid #e5e7eb;
  margin: 8px 0;
}

.input-container input {
  background-color: #fff;
  padding: 1rem;
  padding-right: 3rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  width: 300px;
  border-radius: 0.5rem;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

.submit {
  display: block;
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
  padding-left: 1.25rem;
  padding-right: 1.25rem;
  background-color: #4F46E5;
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 500;
  width: 100%;
  border-radius: 0.5rem;
  text-transform: uppercase;
}

.signup-link {
  color: #6B7280;
  font-size: 0.875rem;
  line-height: 1.25rem;
  text-align: center;
}

.signup-link a {
  text-decoration: underline;
}
</style>

{% endblock %}
