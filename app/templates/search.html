{% extends 'layout.html' %} 

{% block body %} 

<div class="div1">
    <img src="https://i.ibb.co/pf3MmHv/U-2.png" alt="">
</div>

<div class="flex justify-center m-5">
    <form class="group" action="/staff/search" method="post">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
        <input placeholder="Search by CNIC" type="number" class="input" name="cnic">
        {% csrf_token %}
    </form>
</div>
<h1 class="text-xl text-gray-500 text-center mt-5">Results</h1>
{% if check %} 
<h1 class="text-xl text-gray-500 text-center mt-5">No Results Found</h1>
{% else %}
    <div class="grid grid-cols-3 md:grid-cols-5 gap-4 pt-3 md:pt-8 justify-items-center mt-3">
        <button class="card">
            <a href="/staff/view/{{user.id}}">
              <div class="card-details">
                <p class="text-title"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="text-gray-400 bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg><p>
                <p class="text-body">{{user.first_name}}</p>
              </div>
            </a>
          </button>
    </div>

    {% endif %}

<style>
            .group {
 display: flex;
 line-height: 28px;
 align-items: center;
 position: relative;
 width: 590px;
}

.input {
 width: 100%;
 height: 40px;
 line-height: 28px;
 padding: 0 1rem;
 padding-left: 2.5rem;
 border: 2px solid transparent;
 border-radius: 8px;
 outline: none;
 background-color: #f3f3f4;
 color: #0d0c22;
 transition: .3s ease;
}

.input::placeholder {
 color: #9e9ea7;
}

.input:focus, input:hover {
 outline: none;
 border-color: rgba(92, 92, 92, 0.4);
 background-color: #fff;
 box-shadow: 0 0 0 4px rgba(5, 5, 5, 0.1);
}

.icon {
 position: absolute;
 left: 1rem;
 fill: #9e9ea7;
 width: 1rem;
 height: 1rem;
}
.card {
 width: min-content;
 height: min-content;
 border-radius: 20px;
 background: #f5f5f5;
 position: relative;
 padding: 20px;
 border: 2px solid #c3c6ce;
 transition: 0.5s ease-out;
 overflow: visible;
}

.card-details {
 color: black;
 height: 100%;
 gap: .5em;
 display: grid;
 place-content: center;
}


.text-body {
 color: rgb(134, 134, 134);
 padding-top: 40px;
}

/*Text*/
.text-title {
 font-size: 1.5em;
 font-weight: bold;
 position: absolute;
 left: 30%;
 padding-top: 15px;
}

</style>

{% endblock %}
